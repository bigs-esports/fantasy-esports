<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	
	<Meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>LCS Teams</title>
	<link rel="stylesheet" type="text/css" href="teams-page.css">
</head>
<body>

<nav>
		<ul class="logo-open">
			<li>
				<img draggable="false" class="logo" src="images/logo-gray-background.png">
			</li>
			<li>
				<a href="">
					<img draggable="false" class="open" src="images/open.png">
				</a>
			</li>
		</ul>
</nav> 

<!-- This is the containter for all the teams -->

<div class="container">
	<!-- This is the Cloud9 button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="cloud9-img" draggable="false" src="https://i.pinimg.com/originals/17/41/fd/1741fd4dbad1becab56d01e30869962b.jpg" alt="clound9 cloud 9 league of legends lcs">
			</div>
		</a>
	</div>
	<!-- This is the 100Thieves button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="ot-img" draggable="false" src="https://upload.wikimedia.org/wikipedia/en/a/ab/100_Thieves_logo.png" alt="100thieves">
			</div>
		</a>
	</div>
	<!-- This is the Team Liquid button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="tl-img" draggable="false" src="https://liquipedia.net/commons/images/thumb/6/68/Team_Liquid_Academy_2018.png/600px-Team_Liquid_Academy_2018.png" alt="team liquid">
			</div>
		</a>
	</div>
	<!-- This is the TSM button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="tsm-img" draggable="false" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/TSM_Logo.svg/1200px-TSM_Logo.svg.png">
			</div>
		</a>
	</div>

	<!-- This is the clg button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="clg-img" draggable="false" src="https://ggscore.com/media/logo/t8602.png?15" alt="clg">
			</div>
		</a>
	</div>
	<!-- This is the Dignitas button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="dig-img" draggable="false" src="https://ggscore.com/media/logo/t14872.png?69" alt="dignitas">
			</div>
		</a>
	</div>
	<!-- This is the EG button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="eg-img" draggable="false" src="https://upload.wikimedia.org/wikipedia/en/3/36/Evil_Geniuses_logo.png" alt="evil geniuses">
			</div>
		</a>
	</div>
	<!-- This is the Flyquest button -->

	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="flyquest-img" draggable="false" src="https://gamepedia.cursecdn.com/lolesports_gamepedia_en/e/e5/FlyQuestlogo_square.png" alt="flyquest">
			</div>
		</a>
	</div>
	<!-- This is the GG button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="gg-img" draggable="false" src="https://gamepedia.cursecdn.com/lolesports_gamepedia_en/thumb/9/98/Golden_Guardianslogo_square.png/1200px-Golden_Guardianslogo_square.png" alt="golden guardians">
			</div>
		</a>
	</div>
	<!-- This is the immortals button -->
	<div class="card-container">
		<a href="#">
			<div class="card">
				<img class="immortals-img" draggable="false" src="https://gamepedia.cursecdn.com/lolesports_gamepedia_en/b/b5/Immortalslogo_square.png" alt="immortals">
			</div>
		</a>
	</div>

</div>

</body>
</html>
